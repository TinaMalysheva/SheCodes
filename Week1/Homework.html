                   }

                   }
                   li{
                       list-style: none;
                       text-align: center;

                       transition:all 200ms ease-in-out;

                       display:list-item;

                   }
                   p{

                       text-align: center;

                       display:block;

                       margin-block-end: 1em;
                       margin-inline-start: 0px;
                       margin-inline-end: 0px;
                   }
                   button{
                       display: block;
                       margin:20px auto;
                       border: 1px solid #1a64d6;
                       background:#1a64d6;
                       color:#fff;
                       font-size:16px;
                       line-height:22px;
                       padding:16px 24px;
                       border-radius:30px;
                       transition:all 200ms ease;
                       box-shadow:rgb(37 39 89 / 8%) 0px 8px 8px 0;
                       cursor:pointer;
                       appearance: auto;
                       -webkit-writing-mode: horizontal-tb !important;
                       text-rendering: auto;
                       letter-spacing: normal;
                       text-transform: none;
                       text-indent: 0px;
                       text-shadow: none;
                       text-align: center;
                       align-items: flex-start;
                       box-sizing: border-box;
                        }
                   button:hover {
                       background: #fff;
                       color: #1a64d6;
                       cursor: pointer;
                       }
    </style>
